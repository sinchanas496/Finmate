<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FinMate - Budgets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Page Header -->
  <header class="bg-indigo-700 text-white py-6 shadow-md">
    <h1 class="text-center text-3xl font-bold">üí∞ Manage Your Budgets</h1>
  </header>

  <!-- Create Budget Form -->
  <div class="max-w-3xl mx-auto p-8 bg-white rounded-lg shadow mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Create a New Budget</h2>
    <form id="budgetForm" class="space-y-4">
      <input type="text" id="category" placeholder="Category (e.g., Food, Bills)" required
        class="w-full p-3 border rounded">
      <input type="number" id="limit_amount" placeholder="Limit Amount (‚Çπ)" required
        class="w-full p-3 border rounded">
      <input type="date" id="start_date" required class="w-full p-3 border rounded">
      <input type="date" id="end_date" required class="w-full p-3 border rounded">
      <button type="submit"
        class="w-full bg-indigo-600 text-white p-3 rounded hover:bg-indigo-500">Create Budget</button>
    </form>
  </div>

  <!-- Summary Section -->
  <div class="max-w-5xl mx-auto mt-12 p-6 bg-white rounded-lg shadow text-center" id="summaryBox"
    style="display:none;">
    <h2 class="text-2xl font-semibold mb-4">üìä Budget Overview</h2>
    <div class="grid grid-cols-3 gap-6">
      <div class="p-4 bg-green-100 rounded-lg">
        <p class="text-lg font-medium">Total Limit</p>
        <p id="totalLimit" class="text-2xl font-bold">‚Çπ0</p>
      </div>
      <div class="p-4 bg-yellow-100 rounded-lg">
        <p class="text-lg font-medium">Total Spent</p>
        <p id="totalSpent" class="text-2xl font-bold">‚Çπ0</p>
      </div>
      <div class="p-4 bg-blue-100 rounded-lg">
        <p class="text-lg font-medium">Remaining</p>
        <p id="totalRemaining" class="text-2xl font-bold">‚Çπ0</p>
      </div>
    </div>
  </div>

  <!-- Budgets List -->
  <div class="max-w-5xl mx-auto mt-12 p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Your Budgets</h2>
    <div id="budgetsList" class="space-y-6"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    // Fetch budgets
    async function fetchBudgets() {
      const res = await fetch("http://localhost:5000/budgets", {
        headers: { "Authorization": "Bearer " + token }
      });

      const result = await res.json();

      if (result.success) {
        renderBudgets(result.data);
      } else {
        document.getElementById("budgetsList").innerHTML =
          "<p class='text-center text-red-600'>Failed to load budgets.</p>";
      }
    }

    function renderBudgets(budgets) {
      const list = document.getElementById("budgetsList");
      list.innerHTML = "";

      if (budgets.length === 0) {
        list.innerHTML =
          "<p class='text-gray-600 text-center'>No budgets yet. Create one above! üöÄ</p>";
        document.getElementById("summaryBox").style.display = "none";
        return;
      }

      let totalLimit = 0, totalSpent = 0;

      budgets.forEach(b => {
        const remaining = b.limit_amount - b.total_expense;
        const percentUsed = ((b.total_expense / b.limit_amount) * 100).toFixed(1);

        let statusMessage = "";
        let progressColor = "bg-green-500";
        let statusColor = "text-green-600";

        if (b.total_expense > b.limit_amount) {
          statusMessage = "‚ö†Ô∏è Over budget!";
          progressColor = "bg-red-600";
          statusColor = "text-red-600";
        } else if (percentUsed >= 80) {
          statusMessage = "‚ö†Ô∏è Close to limit!";
          progressColor = "bg-yellow-500";
          statusColor = "text-yellow-600";
        } else {
          statusMessage = "‚úÖ Under control";
        }

        totalLimit += parseFloat(b.limit_amount);
        totalSpent += parseFloat(b.total_expense);

        list.innerHTML += `
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">${b.category}</h3>
                    <button onclick="deleteBudget(${b.budget_id})" class="text-red-500 hover:underline">Delete</button>
                </div>
                <p><strong>Period:</strong> ${b.start_date} ‚Üí ${b.end_date}</p>
                <p><strong>Limit:</strong> ‚Çπ${b.limit_amount}</p>
                <p><strong>Total Income:</strong> ‚Çπ${b.total_income}</p>
                <p><strong>Total Expense:</strong> ‚Çπ${b.total_expense}</p>
                <p><strong>Remaining:</strong> ‚Çπ${remaining}</p>
                <div class="w-full bg-gray-300 rounded-full h-4 mt-3">
                    <div class="${progressColor} h-4 rounded-full" style="width: ${percentUsed}%;"></div>
                </div>
                <p class="mt-2 font-medium ${statusColor}">${statusMessage} (${percentUsed}% used)</p>
            </div>
        `;
      });

      const totalRemaining = totalLimit - totalSpent;
      document.getElementById("summaryBox").style.display = "block";
      document.getElementById("totalLimit").innerText = "‚Çπ" + totalLimit.toFixed(2);
      document.getElementById("totalSpent").innerText = "‚Çπ" + totalSpent.toFixed(2);
      document.getElementById("totalRemaining").innerText = "‚Çπ" + totalRemaining.toFixed(2);
    }

    // Add new budget
    document.getElementById("budgetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        category: document.getElementById("category").value,
        limit_amount: document.getElementById("limit_amount").value,
        start_date: document.getElementById("start_date").value,
        end_date: document.getElementById("end_date").value,
      };

      const res = await fetch("http://localhost:5000/budgets", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (data.success) {
        alert("‚úÖ Budget created!");
        fetchBudgets();
        e.target.reset();
      } else {
        alert(data.message || "Failed to create budget");
      }
    });

    // Delete budget
    async function deleteBudget(id) {
      if (!confirm("Are you sure you want to delete this budget?")) return;

      const res = await fetch(`http://localhost:5000/budgets/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      if (data.success) {
        alert("üóëÔ∏è Budget deleted");
        fetchBudgets();
      }
    }

    fetchBudgets();
  </script>
</body>

</html>
