<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgets - FinMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">ğŸ’° Budgets</h2>
  <div id="budgetList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <script>
    const budgets = [
      { category: "Food", set: 500, spent: 300 },
      { category: "Rent", set: 1000, spent: 1000 },
      { category: "Travel", set: 200, spent: 150 }
    ];

    const list = document.getElementById("budgetList");
    budgets.forEach(b => {
      const percent = Math.min((b.spent / b.set) * 100, 100);
      list.innerHTML += `
        <div class="bg-white p-6 rounded-2xl shadow hover:shadow-xl transition">
          <h3 class="font-semibold text-lg text-gray-700 mb-2">${b.category}</h3>
          <p class="text-sm text-gray-500 mb-2">Spent: $${b.spent} / $${b.set}</p>
          <div class="w-full bg-gray-200 rounded-full h-3">
            <div class="h-3 rounded-full ${percent >= 100 ? 'bg-red-500' : 'bg-green-500'}" style="width:${percent}%;"></div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
