<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Signup - FinMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-rose-100 via-teal-50 to-emerald-100">
  
  <div class="w-full max-w-md bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center mb-6 text-emerald-700">
      Create Your <span class="text-indigo-600">FinMate</span> Account
    </h2>
    
    <form id="signupForm" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input name="name" type="text" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:outline-none" 
          placeholder="Enter your full name">
      </div>
      
      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input name="email" type="email" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:outline-none" 
          placeholder="Enter your email">
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input name="password" type="password" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:outline-none" 
          placeholder="Create a password">
      </div>
      
      <!-- Signup Button -->
      <button type="submit" 
        class="w-full bg-gradient-to-r from-emerald-500 to-indigo-500 hover:opacity-90 text-white py-2 rounded-lg font-semibold shadow-md transition">
        Sign Up
      </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-emerald-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());

      try {
        const res = await fetch('http://localhost:5000/api/users/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok) {
          alert('Signup successful â€” please login');
          window.location.href = 'login.html';
        } else {
          alert(json.message|| 'Signup failed');
        }
      } catch (err) {
        console.error(err);
        alert('Network error');
      }
    });
  </script>
</body>
</html>
