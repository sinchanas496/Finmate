<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - FinMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-rose-100 via-teal-50 to-emerald-100">
  
  <div class="w-full max-w-md bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-gray-200">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back to <span class="text-emerald-600">FinMate</span></h2>
    
    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input name="email" type="email" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:outline-none" 
          placeholder="Enter your email">
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input name="password" type="password" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-400 focus:outline-none" 
          placeholder="Enter your password">
      </div>
      
      <!-- Button -->
      <button type="submit" 
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-lg font-semibold shadow-md transition">
        Login
      </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-emerald-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <script>
  document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:5000/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        // Save token to localStorage
        localStorage.setItem("token", data.token);

        // Redirect to homepage (index.html)
        window.location.href = "index.html";
      } else {
        alert(data.message || "Login failed");
      }
    } catch (err) {
      console.error(err);
      alert("Error logging in");
    }
  });
</script>


</body>
</html>
