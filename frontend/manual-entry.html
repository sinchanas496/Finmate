<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Entry - FinMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-indigo-50 min-h-screen font-sans">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-lg px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600">Manual Entry</h1>
    <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
  </nav>

  <!-- CONTENT -->
  <div class="p-10 max-w-lg mx-auto bg-white shadow-lg rounded-2xl mt-10">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Add Expense Manually</h2>
    
    <form id="manualForm" class="space-y-4">
      <input type="text" id="title" placeholder="Expense Title" required
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
      <input type="number" id="amount" placeholder="Amount (â‚¹)" required
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
      <select id="category"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
      </select>
      <input type="date" id="date"
        class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-indigo-400">
      
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Add Expense</button>
    </form>

    <!-- SUCCESS -->
    <div id="successMsg" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
      âœ… Expense added successfully!
    </div>
  </div>

  <script>
    document.getElementById("manualForm").addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("successMsg").classList.remove("hidden");
      // ðŸ‘‰ Replace with POST request to backend `/api/expenses`
    });
  </script>

</body>
</html>
